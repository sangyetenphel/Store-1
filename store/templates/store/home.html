{% extends "store/base.html" %}
{% block content %}
    <h1>This is the updated index page for store!</h1>
    {% for product in products %}
        <img src="{{ product.image.url }}" alt="">
        <h4>Name: {{ product.name }}</h4>
        <p>Price: {{ product.price }}</p>
        <p>Date added: {{ product.date_added|date:"F d, Y" }}</p>
    {% endfor %}
{% endblock content %}
