{% extends 'store/base.html' %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Review</legend>
            <h2>Are you sure you want to delete the review "{{ object.review }}"?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'review-product' object.product.id %}">Cancel</a>
        </div>
    </form>
{% endblock content %}
