{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid bg-pink p-5">
    <div class="row">
        <div class="col">
            
        </div>
        <div class="col form-container-fluid">
            <legend class="border-bottom mb-4 text-center">Sign Up</legend>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-dark mt-3" type="submit">Sign Up</button>
            </form>
            <div class="border-top my-3 pt-2">
                <small class="text-muted">
                    Already have an Account? <a href="{% url 'user-login' %}">Sign In</a>
                </small>
            </div>
        </div>
    </div>
    
</div>

{% endblock content %}
